    <script>
        var currentPage = 'home';
        var newPage = '';

        $(document).ready(function() {
            $('#home').fadeIn(1000);
        });

        function switchPage(newpage) {
            if (newpage == currentPage) {
                return;
            }
            newPage = newpage;
            $('#'+currentPage).fadeOut(200, fadeInPage); // Fade out the current page and fade in the new page
            $('.navbar-collapse').collapse('hide'); // Hide the nav-bar
        }

        function fadeInPage(){
            $('#'+newPage).fadeIn(2000) // Fade in the new page
            currentPage = newPage; // Keep track of what page we're on
        }

    </script>
